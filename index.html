<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="player">
        <div>
        <div><h2>Player X</h2></div>
        <div id="player1"></div>
        <label for="player1"></label>
        <input type="text" id="playerX" placeholder="Enter Name">
        <button onclick="displayNameX()" class="submit">Submit</button>
    </div>
    <div>
        <div><h2>Player O</h2></div>
        <div id="player2"></div>
        <label for="player2"></label>
        <input type="text" id="playerO" placeholder="Enter Name">
        <button onclick="displayNameO()" class="submit">Submit</button>
    </div>
    </div>
    <div id="turnDiv">
        <div id="turn"></div>
        <h2 id="play">Gets To Play</h2>
    </div>
    <div id="board">
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
    </div>
    <div id="reset">
        <button onclick="resetGame()" id="resetButton">Restart</button>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
